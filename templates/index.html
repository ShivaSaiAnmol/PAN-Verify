<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="verification-page">
    <div class="container">
        <header>
            <h1>Doc-Verify</h1>
            <p class="subtitle">Upload your document for instant verification</p>
        </header>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="card">
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="document-upload">Select Document</label>
                    <div class="file-input">
                        <label for="file" class="file-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Drag & drop your file here or click to browse</span>
                            <span id="file-name" style="margin-top: 0.5rem; font-size: 0.9rem; color: var(--gray);"></span>
                        </label>
                        <input type="file" id="file" name="file" accept=".jpg,.jpeg,.png" required>
                    </div>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-check-circle"></i> Verify Document
                </button>
            </form>
        </div>
    </div>
    
    <footer>
        <p>Document Verification System &copy; 2025</p>
    </footer>

    <script>
        document.getElementById('file').addEventListener('change', function(e) {
            const fileNameSpan = document.getElementById('file-name');
            if (this.files.length > 0) {
                fileNameSpan.textContent = this.files[0].name;
            } else {
                fileNameSpan.textContent = '';
            }
        });
    </script>
</body>
</html>
